# .github/workflows/devsecops.yml
name: DevSecOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-secure:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run npm audit for security vulnerabilities
      - name: Security Audit
        run: npm audit --audit-level=moderate

      # 5. Lint code to check for errors
      - name: Lint Code
        run: npx eslint .

      # 6. Run Unit Tests (Input Whitelisting)
      - name: Run Tests
        run: npm test

      # 7. Optional: Build frontend for deployment
      - name: Build Frontend
        working-directory: ../frontend
        run: npm ci && npm run build
