name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies (CustomerPortal)
        run: |
          cd CustomerPortal/frontend
          npm install

      - name: Install dependencies (EmployeePortal)
        run: |
          cd EmployeePortal/employee-portal-frontend
          npm install
          cd ../../backend
          npm install

      - name: Run ESLint (CustomerPortal)
        run: |
          cd CustomerPortal/frontend
          npx eslint ./src --fix || true

      - name: Run ESLint (EmployeePortal frontend)
        run: |
          cd EmployeePortal/employee-portal-frontend
          npx eslint ./src --fix || true

      - name: Run ESLint (EmployeePortal backend)
        run: |
          cd EmployeePortal/backend
          npx eslint ./ --fix || true

      - name: Run dummy tests (CustomerPortal)
        run: |
          cd CustomerPortal/frontend
          npm test

      - name: Run dummy tests (EmployeePortal)
        run: |
          cd EmployeePortal/employee-portal-frontend
          npm test
